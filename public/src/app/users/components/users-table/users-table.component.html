<table mat-table [dataSource]="users$">

  <ng-container *ngFor="let column of displayedColumns;">

    <ng-container [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.key] | tableFormate:column}} </td>
    </ng-container>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="userModelColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: userModelColumns;"></tr>

</table>
